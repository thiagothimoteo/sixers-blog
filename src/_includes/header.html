<header class="site-header">

  <div class="wrapper">
    <div class="logo">

      <a class="site-title" href="{{ site.baseurl }}/">
        <span>Vivendo o</span>
        <span> Processo</span>
      </a>
    </div>
  </div>

</header>

<nav class="main-nav">
  <div class="btn-nav">
    <span class="menu-icon"></span> Menu 
  </div>
  <div class="menu-content">
    <div class="btn-close">
      <span class="icon-close"></span> Fechar
    </div>
    <ul class="menu">
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <li>
              <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          </li>
       {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
